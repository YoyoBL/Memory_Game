<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
  </head>
  <body class="mt-3">
    <div class="container col-md-5">
      <!-- Ai game -->
      <div class="row mb-3" style="height: 150px; background-color: #aaaaaa">
        <div
          class="col bg-body m-3 d-flex justify-content-center align-items-center"
          id="play-area"
        >
          <button
            onclick="play()"
            id="play-btn"
            class="btn btn-danger p-4 rounded-circle fs-3"
          >
            Start!
          </button>
        </div>
      </div>
      <div class="row mb-3 text-center">
        <div class="col">
          <div class="fs-1 text-danger fw-bold" id="secCounter"></div>
        </div>
      </div>

      <div class="row text-center mb-5">
        <div class="col fs-3">Level <span id="level">1</span></div>
      </div>

      <!-- user options -->
      <div class="row mb-3">
        <div class="col user">
          <div
            class="user-color user-color purple rounded-circle"
            onclick="colorClick(0, aiColors)"
          ></div>
        </div>
        <div class="col user">
          <div
            class="user-color orange rounded-circle"
            onclick="colorClick(1, aiColors)"
          ></div>
        </div>
        <div class="col user col-12">
          <div
            class="user-color cyan rounded-circle"
            onclick="colorClick(2, aiColors)"
          ></div>
        </div>
      </div>

      <div class="row text-end">
        <div
          class="col text-black-50"
          style="font-family: monospace; font-size: 0.9rem"
        >
          Generated By Yoel Bar-lev
        </div>
      </div>
    </div>
  </body>
</html>
