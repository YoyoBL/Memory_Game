<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <!-- Ai game -->
      <div class="row mb-3" style="height: 150px; background-color: #979797">
        <div
          class="col bg-body m-3 d-flex justify-content-center align-items-center"
          id="play-area"
        >
          <button onclick="play()" id="play-btn" class="btn btn-danger fs-3">
            Play!
          </button>
        </div>
      </div>

      <!-- user options -->
      <div class="row">
        <div class="col">
          <div class="color purple" onclick="colorClick(0, aiColors)"></div>
        </div>
        <div class="col">
          <div class="color orange" onclick="colorClick(1, aiColors)"></div>
        </div>
        <div class="col">
          <div class="color cyan" onclick="colorClick(2, aiColors)"></div>
        </div>
      </div>
    </div>
  </body>
</html>
